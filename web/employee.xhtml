<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <h:panelGrid columns="2">
                Name: <h:inputText id="name" value="#{employeeView.name}" required="True" requiredMessage="Name is reqiured"/>
                Department: 
                <h:selectOneMenu value="#{employeeView.selectedDept}">
                    <f:selectItems value="#{employeeView.depts}"></f:selectItems>
                </h:selectOneMenu>
                <h:commandButton value="Send info" action="#{employeeView.add()}">
                    <f:ajax render="@form" execute="@form"></f:ajax>
                </h:commandButton>
                <h:message for="name"/>
            </h:panelGrid>
            
        </h:form>
    </h:body>
</html>
