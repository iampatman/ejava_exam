<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>
            Departments
        </h1>
        <h:form id="form">
            <h:selectOneMenu value="#{departmentView.selectedDept}">
                <f:selectItems value="#{departmentView.depts}"></f:selectItems>
                <f:ajax listener="#{departmentView.changeDept()}" render="@all" execute="@all"></f:ajax>
            </h:selectOneMenu>
            <h:dataTable value="#{departmentView.employeeList}" var="emp">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    <h:outputLabel value="#{emp.empId}"></h:outputLabel>
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputLabel value="#{emp.name}"></h:outputLabel>
                </h:column>
            </h:dataTable>

            
        </h:form>
    </h:body>
</html>
